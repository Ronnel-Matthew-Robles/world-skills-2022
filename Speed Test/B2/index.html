<!DOCTYPE html> <html> <head> <title>TODO List</title> <style> body { font-family: Arial, sans-serif; background-color: #f2f2f2; }
	h1 {
		text-align: center;
		margin-top: 50px;
	}

	ul {
		list-style: none;
		padding: 0;
		margin: 0;
	}

	li {
		display: flex;
		align-items: center;
		padding: 10px;
		background-color: white;
		margin-bottom: 10px;
		transition: all 0.3s ease;
	}

	li:hover {
		background-color: #f2f2f2;
	}

	li input[type="checkbox"] {
		margin-right: 10px;
		appearance: none;
		border: 1px solid #ccc;
		width: 20px;
		height: 20px;
		position: relative;
		transition: all 0.3s ease;
	}

	li input[type="checkbox"]:before {
		content: '';
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 12px;
		height: 12px;
		border-radius: 2px;
		background-color: white;
		box-shadow: inset 0 0 0 1px #ccc;
		transition: all 0.3s ease;
	}

	li input[type="checkbox"]:checked:before {
		content: '\2714';
		color: white;
		background-color: #4CAF50;
		display: flex;
		align-items: center;
		justify-content: center;
		font-size: 12px;
		transform: translate(-50%, -50%) rotate(45deg);
		box-shadow: none;
	}

	li input[type="checkbox"]:checked + span {
		text-decoration: line-through;
		color: #aaa;
	}
</style>
</head> <body> <h1>TODO List</h1> <ul> <li> <input type="checkbox" id="item1"> <span>Do laundry</span> </li> <li> <input type="checkbox" id="item2"> <span>Buy groceries</span> </li> <li> <input type="checkbox" id="item3"> <span>Call mom</span> </li> <li> <input type="checkbox" id="item4"> <span>Go for a run</span> </li> </ul> </body> </html>

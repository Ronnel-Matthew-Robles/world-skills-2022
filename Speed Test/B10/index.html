<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rating">
      <input type="radio" name="rating" value="0" id="rating-0" />
      <label for="rating-0"><img src="stars.png" alt="0 stars" /></label>
      <input type="radio" name="rating" value="0.5" id="rating-0.5" />
      <label for="rating-0.5"><img src="stars.png" alt="0.5 stars" /></label>
      <input type="radio" name="rating" value="1" id="rating-1" />
      <label for="rating-1"><img src="stars.png" alt="1 stars" /></label>
      <input type="radio" name="rating" value="1.5" id="rating-1.5" />
      <label for="rating-1.5"><img src="stars.png" alt="1.5 stars" /></label>
      <input type="radio" name="rating" value="2" id="rating-2" />
      <label for="rating-2"><img src="stars.png" alt="2 stars" /></label>
      <input type="radio" name="rating" value="2.5" id="rating-2.5" />
      <label for="rating-2.5"><img src="stars.png" alt="2.5 stars" /></label>
      <input type="radio" name="rating" value="3" id="rating-3" />
      <label for="rating-3"><img src="stars.png" alt="3 stars" /></label>
      <input type="radio" name="rating" value="3.5" id="rating-3.5" />
      <label for="rating-3.5"><img src="stars.png" alt="3.5 stars" /></label>
      <input type="radio" name="rating" value="4" id="rating-4" />
      <label for="rating-4"><img src="stars.png" alt="4 stars" /></label>
      <input type="radio" name="rating" value="4.5" id="rating-4.5" />
      <label for="rating-4.5"><img src="stars.png" alt="4.5 stars" /></label>
      <input type="radio" name="rating" value="5" id="rating-5" />
      <label for="rating-5"><img src="stars.png" alt="5 stars" /></label>
    </div>
  </body>
</html>
